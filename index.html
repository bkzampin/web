<!DOCTYPE html>
<html lang="en-CA">

<title>Personal website</title>
<link rel="stylesheet" href="https://use.typekit.net/atg3vfc.css">

<style> 
 .header {
  background-color: #e2f1fb; /* light blue */
  text-align: center;
}

.header img {
  width: 500px; /* Set the width of the image */
  height: auto; /* Maintain aspect ratio */
  margin-left: 100px; /* Moves the image to the right */
}
  
  .topnav {
    overflow: hidden;
    background-color: #aed1e3; /* dark blue */
    display: flex; /* Use flexbox for horizontal layout */
  }

  .topnav a {
    color: #493a2d; /* brown */
    text-align: center;
    padding: 10px;
    font-size: 25px;
    text-decoration: none;
    width: 100%;
   font-weight: bold; /* Make the text bold */
  }

  .topnav a:hover {
    background-color: #e2f1fb; /* light blue */
    color: #493a2d; /* brown */
  }

  .footer {
    background-color: #e2f1fb;
    padding: 10px;
    text-align: center;
  }
  body {
  background-color: #e2f1fb; /* Light gray background for the whole page */
  font-family: "futura-pt", sans-serif;
  }
  
  p {
  font-size: 25px; /* Adjust font size as needed */
  text-align: left;

}

  
</style>

</head>
  
<body> 
  
  <div class="header">
    <img src="port-folio.png" alt="portfolio" >
  </div>
  
  <div class="topnav">
    <a href="#">PHYSICAL ART</a>
    <a href="#">DIGITAL ART</a>
    <a href="#">MARKETING</a>
  </div>

</body>

</html>
